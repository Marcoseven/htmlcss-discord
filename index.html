<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>Discord</title>
	</head>
	<body class="debug">
		<!-- #header -->
		<header id="site_header">
			<section class="section_nav">
				<div class="logo"></div>
				<div class="link"></div>
				<div class="sign_in"></div>
			</section>
			<section class="center_image">
				<div class="text_primary"></div>
			</section>
		</header>
		<!-- /#header -->

		<!-- #main -->
		<main id="site_main">
			<!-- .chat -->
			<section class="chat">
				<div class="image"></div>
				<div class="text"></div>
			</section>
			<!-- /.chat -->

			<!-- .voice_connected -->
			<section class="voice_connected">
				<div class="text"></div>
				<div class="image"></div>
			</section>
			<!-- /.voice_connected -->

			<!-- .fandom -->
			<section class="fandom">
				<div class="image"></div>
				<div class="text"></div>
			</section>
			<!-- /.fandom -->

			<!-- .tool_action -->
			<section class="tool_action">
				<div class="text_tool_action"></div>
				<div class="image_tool_action"></div>
				<div class="text_tool_action"></div>
			</section>
			<!-- /.tool_action -->
		</main>
		<!-- /#main -->

		<!-- #footer -->
		<footer id="site_footer">
			<div>
				<!-- .primary -->
				<section class="primary"></section>
				<!-- /.primary -->

				<!-- .products -->
				<section class="products"></section>
				<!-- /.products -->

				<!-- .company -->
				<section class="company"></section>
				<!-- /.company -->

				<!-- .resources -->
				<section class="resources"></section>
				<!-- /.resources -->

				<!-- .standards -->
				<section class="standards"></section>
				<!-- /.standards -->
			</div>

			<!-- .logo_footer -->
			<div class="logo_footer"></div>
			<!-- /.logo_footer -->

			<!-- .sign_in_footer -->
			<div class="sign_in_footer"></div>
			<!-- /.sign_in_footer -->
		</footer>
		<!-- /#footer -->
	</body>
</html>
